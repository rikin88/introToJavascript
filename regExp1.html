 <html lang="en">
  <head>
      <title>Chapter 5: Question 2</title>
  </head>

  <body>
      <script>
         var myString = "Paul, Paula, Pauline, paul, Paul";
         var regExp = /Paul/gi;

         myString = myString.replace(regExp, "Ringo");
         document.write(myString);

         var input = prompt("Enter a passphrase" , "");

         function isValid(text) {
          var regExp = /[^a-z\d ]/i;
          return !(regExp.test(text));
         }

         document.write("<br/>");
         if(isValid(input)) {
          document.write("your passphrase contains only valid characters.");
         }
         else {
          document.write("your passphrase contains one or more invalid characters.");
         }

      </script>
  </body>
  </html>
