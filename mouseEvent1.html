<html lang="">
	<head>
		<style>
			.underline {
				color: red;
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<p>This is paragraph 1</p>
		<p>This is paragraph 2</p>
		<p>This is paragraph 3</p>

		<script>
			function handleEvent(e) {
				var target = e.target;
				var type = e.type;

				if(target.tagName == "P") {
					if(type == "mouseover") {
						target.className = "underline";
					}
					else if (type == "mouseout") {
						target.className = "";
					}
				}

				if(type == "click") {
					alert("you clicked the mouse button at the X: " + e.clientX 
						+ " and Y: " + e.clientY + " coordinates");

					alert("you clicked the mouse button at the screen X: " + e.screenX 
						+ " and screenY: " + e.screenY + " coordinates");
				}
			}

			document.addEventListener("mouseover", handleEvent);
			document.addEventListener("mouseout", handleEvent);
			document.addEventListener("click", handleEvent);
		
		</script>		
	</body>
</html>
