<html>
<body>
	<script>
		var numbers = [1,2,3,4,5];

        function doubleAndPrint(value, index, array) {
            var result = value * 2;
            document.write(result);
        }

        numbers.forEach(doubleAndPrint);

        function doubleAndReturn(value,index,array) {
            var result = value * 2;
            return result;
        }

        var doubleNumbers = numbers.map(doubleAndReturn);
        document.write("Doubled numbers are: " + doubleNumbers);
        
	</script>
</body>
</html>
