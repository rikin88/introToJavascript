<html>
<body>
	<script>
		var numbers = [1,2,3,4,5];

        function isLessThan3(value, index, array) {
            var returnValue = false;

            if(value < 3) {
                returnValue = true;
            }

            return returnValue;
        }

        document.write(numbers.every(isLessThan3));
	</script>
</body>
</html>
