  <body>
      <script>
         var values = prompt("enter comma seperated values.", "Apples, Oranges, Bananas");

         function splitAndReverse(csv) {
          var parts = csv.split(",");
          parts.reverse();

          var reversedString = parts.join(", ");
          document.write("reversed String: " + reversedString);
         } 

         splitAndReverse(values);

      </script>
